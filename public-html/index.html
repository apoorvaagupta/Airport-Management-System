<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airport Management System</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>
<body>

<div class="container">
    <div class="row" style="padding: 20px; padding-bottom: 0">
        <div class="col text-center text-capitalize">
            <h1>Airport Management System</h1>
        </div>
    </div>
    <hr style="margin-top: 0">
    <div class="row" style="padding-top: 20px">
        <div class="col-3">
            <button class="btn btn-outline-success" style="width: 170px; border-radius: 2rem; margin: 5px">Flights</button>
            <button class="btn btn-outline-success" style="width: 170px; border-radius: 2rem; margin: 5px">Airlines</button>
            <button class="btn btn-outline-success" style="width: 170px; border-radius: 2rem; margin: 5px">Airplanes</button>
            <button class="btn btn-outline-success" style="width: 170px; border-radius: 2rem; margin: 5px">Airports</button>
            <button class="btn btn-outline-success" style="width: 170px; border-radius: 2rem; margin: 5px">Terminals</button>
            <button class="btn btn-outline-success" style="width: 170px; border-radius: 2rem; margin: 5px">Runways</button>
            <button class="btn btn-outline-success" style="width: 170px; border-radius: 2rem; margin: 5px">Gates</button>
            <button class="btn btn-outline-success" style="width: 170px; border-radius: 2rem; margin: 5px">Check In Rows</button>
            <button class="btn btn-outline-success" style="width: 170px; border-radius: 2rem; margin: 5px">Baggage Counters</button>


        </div>
        <div class="col-9"></div>
    </div>

</div>

</body>
</html>
